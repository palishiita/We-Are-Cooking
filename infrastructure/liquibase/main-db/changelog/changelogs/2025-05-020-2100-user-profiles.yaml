            constraintName: fk_user_profiles_image_small
            baseTableName: user_profiles
            baseColumnNames: image_small_url_uuid
            referencedTableName: photo_urls
            referencedColumnNames: id
        - addColumn:
            tableName: user_profiles
            columns:
              - column:
                  name: is_private
                  type: BOOLEAN